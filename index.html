<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>to do list whit js</title>
</head>

<body>
   <div class="toDoListContainer">
    <div class="toDoList">
        <div id="myDIV" class="header">
            <h2>My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL">
            <li>Go to gym <span class="close">&times</span></li>
            <li class="checked">Change money<span class="close">&times</span></li>
            <li>Meet Ali<span class="close">&times</span></li>
            <li>Buy bread<span class="close">&times</span></li>
            <li>Read a js tutorial<span class="close">&times</span></li>
            <li>Organize my works<span class="close">&times</span></li>
        </ul>
    </div>
   </div>

</body>

<script src="scripts.js"></script>

</html>
